groups:
  - name: 'my-alert-rules'
    rules:
      - alert: 'HighErrorRate'
        expr: 'sum(rate(http_requests_total{status="500"}[5m])) > 10'
        for: '5m'
        labels:
          severity: 'critical'
        annotations:
          summary: 'High error rate detected'
          description: 'The HTTP error rate is too high. Investigate immediately.'
